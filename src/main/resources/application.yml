server:
  port: 8081

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: ''
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


